{{- $css := resources.Match "css/*.css" -}}
{{- if $css }}
{{- range $css }}
{{- if eq hugo.Environment "development" }}
<link rel="stylesheet" href="{{ .RelPermalink }}" type="text/css">
{{- else }}
{{- with . | minify }}
<link rel="stylesheet" href="{{ .RelPermalink }}" type="text/css">
{{- end }}
{{- end }}
{{- end }}
{{- end }}
